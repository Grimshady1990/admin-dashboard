<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>

    
        <div id="header-container">
            <div class="header-container" id="header-top">
                <div class="header-top" id="search-bar">
                   <img src="./assets/Icons/magnify.svg" alt="Search Icon">
                </div>
                <div class="header-top" id="notification-bell">
                    
                </div>
                <div class="header-top" id="profile-icon-sml">
                    
                </div>
                <div class="header-top" id="username-sml">
                    
                </div>
            </div>
            <div class="header-container" id="header-bottom">
                <div class="header-bottom" id="profile-icon-lrg"></div>
                <div class="header-bottom" id="hi-there"></div>
                <div class="header-bottom" id="username-lrg"></div>
                <div class="header-bottom" id="btn-new"></div>
                <div class="header-bottom" id="btn-upload"></div>
                <div class="header-bottom" id="btn-share"></div>

            </div>
        </div>
        <div id="nav-container">
            <div class="nav-container" id="nav-title">
                <img id="orbit-icon" class="nav-icons" src="./assets/Icons/orbit.svg" alt="Orbit Icon"> 
                <h1 id="nav-title-txt" class="nav-txt">Dashboard</h1>
            </div>
            <div class="nav-container" id="nav-home">
                <img src="./assets/Icons/home.svg" alt="Home Icon" id="home-icon" class="nav-icons">
                <h1 id="nav-home-txt" class="nav-txt">Home</h1>
            </div>
            <div class="nav-container" id="nav-profile">
                <img src="./assets/Icons/shield-account.svg" alt="profile icon" id="profile-icon" class="nav-icons">
                <h1 id="nav-profile-txt" class="nav-txt">Profile</h1>
            </div>
            <div class="nav-container" id="nav-message">
                <img src="./assets/Icons/message.svg" alt="Messages Icon" id="messages-icon" class="nav-icons">
                <h1 id="nav-message-txt" class="nav-txt">Messages</h1>
            </div>
            <div class="nav-container" id="nav-history">
                <img src="./assets/Icons/history.svg" alt="History Icon" id="history-icon" class="nav-icons">
                <h1 id="nav-history-txt" class="nav-txt">History</h1>
            </div>
            <div class="nav-container" id="nav-tasks">
                <img src="./assets/Icons/file-multiple.svg" alt="Tasks Icon" id="tasks-icon" class="nav-icons">
                <h1 id="nav-task-txt" class="nav-txt">Tasks</h1>
            </div>
            <div class="nav-container" id="nav-communities">
                <img src="./assets/Icons/account-group.svg" alt="Communities Icon" id="communities-icon" class="nav-icons">
                <h1 id="nav-communities-txt" class="nav-txt">Communities</h1>
            </div>
            <div class="nav-container" id="nav-settings">
                <img src="./assets/Icons/tools.svg" alt="Settings Icon" id="settings-icon" class="nav-icons">
                <h1 id="nav-settings-txt" class="nav-txt">Settings</h1>
            </div>
            <div class="nav-container" id="nav-support">
                <img src="./assets/Icons/face-agent.svg" alt="Support Icon" id="support-icon" class="nav-icons">
                <h1 id="nav-support-txt" class="nav-txt">Support</h1>
            </div>
            <div class="nav-container" id="nav-privacy">
                <img src="./assets/Icons/lock.svg" alt="Privacy Icon" id="privacy-icon" class="nav-icons">
                <h1 id="nav-privacy-txt" class="nav-txt">Privacy</h1>
            </div>
        </div>
        <div id="main-container">
            <div class="main-container" id="main-left">
                <div id="main-left-head"></div>
                <div id="project1" class="main-left">
                    <div class="main-text" id="text1"></div>
                    <div class="bookmarks" id="bookmark1"></div>
                </div>
                <div id="project2" class="main-left">
                    <div class="main-text" id="text2"></div>
                    <div class="bookmarks" id="bookmark2"></div>
                </div>
                <div id="project3" class="main-left">
                    <div class="main-text" id="text3"></div>
                    <div class="bookmarks" id="bookmark3"></div>
                </div>
                <div id="project4" class="main-left">
                    <div class="main-text" id="text4"></div>
                    <div class="bookmarks" id="bookmark4"></div>
                </div>
                <div id="project5" class="main-left">
                    <div class="main-text" id="text5"></div>
                    <div class="bookmarks" id="bookmark5"></div>
                </div>
                <div id="project6" class="main-left">
                    <div class="main-text" id="text6"></div>
                    <div class="bookmarks" id="bookmark6"></div>
                </div>
            </div>
            <div class="main-container" id="main-right">
                <div class="main-right" id="main-right-head1"></div>
                <div class="main-right" id="news-bar1">
                    <div class="news-bar1" id="news1"></div>
                    <div class="news-bar1" id="news2"></div>
                    <div class="news-bar1" id="news3"></div>
                </div>
                <div class="main-right" id="main-right-head2"></div>
                <div class="main-right" id="news-bar2">
                    <div class="news-bar2" id="news4">
                        <div class="news-icon" id="icon1"></div>
                        <div class="news-username" id="user1"></div>
                    </div>
                    <div class="news-bar2" id="news5">
                        <div class="news-icon" id="icon2"></div>
                        <div class="news-username" id="user2"></div>
                    </div>
                    <div class="news-bar2" id="news6">
                        <div class="news-icon" id="icon3"></div>
                        <div class="news-username" id="user3"></div>
                    </div>
                    <div class="news-bar2" id="news7">
                        <div class="news-icon" id="icon4"></div>
                        <div class="news-username" id="user4"></div>
                    </div>
                </div>
            </div>
        </div>
    
    
</body>
</html>
